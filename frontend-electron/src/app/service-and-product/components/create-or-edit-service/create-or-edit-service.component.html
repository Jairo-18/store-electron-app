<app-section-header
  [title]="isEditMode ? 'Editar servicio' : 'Crear servicio'"
  [subtitle]="
    isEditMode
      ? 'Edita los campos que desees'
      : 'Aquí puedes crear servicios con sus respectivos campos'
  "
></app-section-header>

<form [formGroup]="serviceForm" class="flex flex-col">
  <div class="flex flex-col md:flex-row gap-x-10 gap-y-[25px] md:gap-y-0">
    <section class="flex flex-col w-full md:w-[50%] gap-[25px] md:gap-2">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Categoría</mat-label>
        <mat-select formControlName="categoryTypeId" required>
          <mat-option value="" disabled selected
            >Seleccione la categoría</mat-option
          >
          <mat-option
            *ngFor="let category of visibleCategoryTypes"
            [value]="category.id"
          >
            {{ category.name }}
          </mat-option>
        </mat-select>
        <mat-icon matPrefix>category</mat-icon>
        <mat-error
          *ngIf="serviceForm.get('categoryTypeId')?.hasError('required')"
        >
          Categoría requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Código</mat-label>
        <mat-icon matPrefix>qr_code</mat-icon>
        <input matInput formControlName="code" required appUppercase />
        <mat-error *ngIf="serviceForm.get('code')?.hasError('required')">
          Código requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nombre del servicio</mat-label>
        <mat-icon matPrefix>tour</mat-icon>
        <input matInput formControlName="name" required appUppercase />
        <mat-error *ngIf="serviceForm.get('name')?.hasError('required')">
          Nombre requerido
        </mat-error>
      </mat-form-field>
    </section>

    <section class="flex flex-col w-full md:w-[50%] gap-[25px] md:gap-2">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Precio de compra</mat-label>
        <input
          matInput
          formControlName="priceBuy"
          appCurrencyFormat
          class="text-right"
        />
        <mat-icon matSuffix>shopping_cart</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Precio de venta</mat-label>
        <input
          matInput
          formControlName="priceSale"
          appCurrencyFormat
          class="text-right"
        />
        <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>
    </section>
  </div>

  <section
    actions
    class="w-full h-full items-end justify-end flex text-sm md:text-base gap-2"
  >
    @if ( isEditMode) {
    <div class="w-full flex content-between md:w-[24%]">
      <button
        mat-fab
        extended="true"
        color="warn"
        class="!w-full"
        (click)="resetForm()"
      >
        Cancelar
      </button>
    </div>
    }
    <div class="w-full flex content-between md:w-[24%]">
      <button mat-fab extended="true" class="!w-full" (click)="save()">
        {{ isEditMode ? 'Guardar cambios' : 'Crear servicio' }}
      </button>
    </div>
  </section>
</form>
